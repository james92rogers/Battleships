<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gemunu+Libre&family=Stick+No+Bills&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Battleships</h1>
    </header>
    <main>
      <section id="screen">
        <div id="message-screen">
          <p id="message">
            We know the enemy have ships in our waters. Defeat them before they
            take out our fleet!
          </p>
        </div>
        <div id="button-section">
          <button id="start-button">Start Game</button>
          <button id="restart-button" class="hidden">Replay Game</button>
        </div>
      </section>
      <section id="grids">
        <div id="playable-area">
          <section id="player-map">
            <div class="player-grid" value="11"></div>
            <div class="player-grid" value="12"></div>
            <div class="player-grid" value="13"></div>
            <div class="player-grid" value="14"></div>
            <div class="player-grid" value="15"></div>
            <div class="player-grid" value="16"></div>
            <div class="player-grid" value="21"></div>
            <div class="player-grid" value="22"></div>
            <div class="player-grid" value="23"></div>
            <div class="player-grid" value="24"></div>
            <div class="player-grid" value="25"></div>
            <div class="player-grid" value="26"></div>
            <div class="player-grid" value="31"></div>
            <div class="player-grid" value="32"></div>
            <div class="player-grid" value="33"></div>
            <div class="player-grid" value="34"></div>
            <div class="player-grid" value="35"></div>
            <div class="player-grid" value="36"></div>
            <div class="player-grid" value="41"></div>
            <div class="player-grid" value="42"></div>
            <div class="player-grid" value="43"></div>
            <div class="player-grid" value="44"></div>
            <div class="player-grid" value="45"></div>
            <div class="player-grid" value="46"></div>
            <div class="player-grid" value="51"></div>
            <div class="player-grid" value="52"></div>
            <div class="player-grid" value="53"></div>
            <div class="player-grid" value="54"></div>
            <div class="player-grid" value="55"></div>
            <div class="player-grid" value="56"></div>
            <div class="player-grid" value="61"></div>
            <div class="player-grid" value="62"></div>
            <div class="player-grid" value="63"></div>
            <div class="player-grid" value="64"></div>
            <div class="player-grid" value="65"></div>
            <div class="player-grid" value="66"></div>
          </section>
          <section id="comp-map">
            <div class="comp-grid" value="11"></div>
            <div class="comp-grid" value="12"></div>
            <div class="comp-grid" value="13"></div>
            <div class="comp-grid" value="14"></div>
            <div class="comp-grid" value="15"></div>
            <div class="comp-grid" value="16"></div>
            <div class="comp-grid" value="21"></div>
            <div class="comp-grid" value="22"></div>
            <div class="comp-grid" value="23"></div>
            <div class="comp-grid" value="24"></div>
            <div class="comp-grid" value="25"></div>
            <div class="comp-grid" value="26"></div>
            <div class="comp-grid" value="31"></div>
            <div class="comp-grid" value="32"></div>
            <div class="comp-grid" value="33"></div>
            <div class="comp-grid" value="34"></div>
            <div class="comp-grid" value="35"></div>
            <div class="comp-grid" value="36"></div>
            <div class="comp-grid" value="41"></div>
            <div class="comp-grid" value="42"></div>
            <div class="comp-grid" value="43"></div>
            <div class="comp-grid" value="44"></div>
            <div class="comp-grid" value="45"></div>

            <div class="comp-grid" value="61"></div>
            <div class="comp-grid" value="62"></div>
            <div class="comp-grid" value="63"></div>
            <div class="comp-grid" value="64"></div>
            <div class="comp-grid" value="65"></div>
            <div class="comp-grid" value="66"></div>
          </section>
        </div>
      </section>
      <section id="stats">
        <div id="player-stats" class="hidden">
          <p>Ship Parts Remaining: <span id="player-lives">0</span></p>
        </div>
        <div id="comp-stats" class="hidden">
          <p>Ship Parts Remaining: <span id="comp-lives">0</span></p>
        </div>
      </section>
    </main>
  </body>
  <script src="./scripts/app.js"></script>
</html>
